name: flutterflip
description: A Reversi game built with Flutter.

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  async: ^2.8.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic
