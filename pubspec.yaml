name: flutterflip
description: A Reversi game built with Flutter.

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  async: ^2.12.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic
